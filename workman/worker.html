    $(window).load(function(){
        var ws = new WebSocket("ws://192.168.206.25:1012");
        $('#send').click(function(){
            ws.send($('.ran').val());
                  
        })

    ws.onmessage= function(msg) {
        console.log(msg);
        $("#msg").append(msg.data,'<br/>');


    }

    })

        // alert(3)
        $("#msg").html('连接成功<br/>');
    })
